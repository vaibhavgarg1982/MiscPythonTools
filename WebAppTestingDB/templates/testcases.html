{%extends "layout.html" %}
{% block content %}
    <h1> View and Add Test Cases</h1>
    <table id="table1" style="width: auto;" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 5%">ID </th>
            <th style="width: 10%">Name</th>
            <th style="width: 25%">Category</th>
            <th style="width: 10%">Description</th>
            <th style="width: 25%">Steps</th>
            <th style="width: 20%">Expected Result</th>
            <th style="width: 5%">Automated?</th>
        </tr>
    </thead>
        {% for item in testcases%} 
        <tr>
            <td>{{item[0]}} </td>
            <td>{{item[1]}}  </td>
            <td>{{item[2]}} </td>
            <td>{{item[3]}} </td>
            <td>{{item[4]}} </td>
            <td>{{item[5]}} </td>
            <td>{{item[6]}} </td>

        </tr>

        {%endfor%}
    </table>

    <form method="POST" action="/Testcases">
        <table style="width: auto;" cellpadding="10">
            <tr>
                <td>
                    <label for="letters">TestCase Name</label>
                </td>
                <td>
                    <input type="text" value = "" name = "TestcaseName" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="filtertext">Brief Description</label>
                </td>
                <td>
                    <!-- <input type="text" value = "" name = "TestcaseDescription" /> -->
                    <textarea name="TestcaseDescription" cols="40" rows="5"></textarea>
                </td>
            </tr>


        <tr>
            <td>
                <label for="filtertext">TestcaseCategory</label>
            </td>
            <td>
                <input type="text" value = "" name = "TestcaseCategory" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="filtertext">TestcaseSteps</label>
            </td>
            <td>
                <!-- <input type="text" value = "" name = "TestcaseSteps" /> -->
                <textarea name="TestcaseSteps" cols="40" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="filtertext">TestcaseExpectedResult</label>
            </td>
            <td>
                <input type="text" value = "" name = "TestcaseExpectedResult" /><br>
            </td>
        </tr>

        <tr>
            <td>
                <label for="filtertext">TestcaseAutomated</label>
            </td>
            <td>
                <select id="TestcaseAutomated" name="TestcaseAutomated">
                    <option value="0%">0%</option>
                    <option value="25%">25%</option>
                    <option value="50%">50%</option>
                    <option value="75%">75%</option>
                    <option value="100%">100%</option>
                  </select>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Add Test Case" name="addsrc" />
            </td>
        </tr>    
    </table>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src = "https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"> </script>
    <script src = "https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js">   </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"> </script>

    <script type="text/javascript">
    
        $(document).ready(function() {
            $('#table1').DataTable( {
        dom: 'lBfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'print'
        ]
    } );
            //for more customizations
            // $('#table1').DataTable({
            //             pageLength: 100,
            //             ordering: false
            //         });
        });

    </script>
    {% endblock content %}
