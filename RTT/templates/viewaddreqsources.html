{%extends "layout.html" %}
{% block content %}
    <h1> View and Add Requirement Sources </h1>
    <table style="width: auto;" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 10%"> Source ID </th>
            <th style="width: 30%">Source Name  </th>
            <th style="width: 60%">Source Comments </th>
        </tr>
    </thead>
        {% for item in srclist%} 
        <tr>
            <td>{{item[0]}} </td>
            <td>{{item[1]}}  </td>
            <td>{{item[2]}} </td>
        </tr>

        {%endfor%}
    </table>

    <form method="POST" action="/viewaddreqsources">
        <label for="letters">Enter requirement source</label><br>
        <input type="text" value = "" name = "ReqSource" /><br><br>

        <label for="filtertext">Comments?</label><br>
        <input type="text" value = "" name = "comments" /><br>
        <br>
        <input type="submit" value="Add Source" name="addsrc" />
</form>


{% endblock content %}
